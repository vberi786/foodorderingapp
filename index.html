<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<div>
    <p  class="h1" onclick="changeCircleColor('#017143')">Click on me to change color</p>
    <p onclick="changeCircleColor('red')">Click on me to change color</p>
</div>
</body>
<script>
    function changeCircleColor(Color){
                    const circle = document.querySelector('.circle');
                    circle.style.background = Color;

                }
</script>
</html>
